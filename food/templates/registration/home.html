{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="container-fluid" style="background-image:url(https://cdn.hipwallpaper.com/i/0/68/OG1FLx.jpg)">
    <br><br><br><br><br><br>
    <h1 style="text-align: center;">WELCOME TO RECIPE-E</h1>
    <h5 style="text-align: center;">LEARN TO COOK IN A FUN WAY</h5>
    <div class="row mt-5">
        <div>
            <div class="col-md-12">
                <div class="section">
                    
                    <div class="centre col-md-6">
                        {% if user.profile.photo %}
                        <img src="{{user.profile.photo.cdn_url}}" alt="Profile Photo" width="300" height="300" class="" style="border-radius: 50%">
                        {% else %}<br>
                        <img src="/static/images/avatar.jpg" alt="Avatar" width="300" height="300" class="" style="border-radius: 80%">
                        {% endif %}<br>
                        <div class="clearfix"></div>
                        <a href="/home" class="btn btn-sm btn-primary login mt-3">Continue as {{request.user}}?</a>
                        <p class="text-center mt-2">Not {{request.user}}?<a href="/accounts/login/"> SWITCH PAGE</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
